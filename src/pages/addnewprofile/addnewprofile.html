<ion-header no-border>

  <ion-toolbar class="primary-sidebar" color="primary">
  	<ion-buttons left>
        <button ion-button icon-only menuToggle>
                <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title text-center>Add New Profile</ion-title>
  	<ion-buttons right>
        <button ion-button icon-only menuToggle>
            <ion-icon name="ios-search"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list class="form">

  		

		<ion-grid no-padding>
		  <ion-row>
  		<ion-col col-3 class="camera-icon" text-center padding-vertical	>
  			<ion-icon padding-vertical ios="ios-camera" md="md-camera"></ion-icon>
  		</ion-col>
  		<ion-col col-9 no-padding>
			<ion-item>
				<ion-label floating no-margin>First name</ion-label>
				<ion-input name="t1" type="text"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating no-margin>Last name</ion-label>
				<ion-input name="t2" type="password"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col col-12 no-padding>
		<ion-list radio-group no-margin>
		  <ion-item>
		    <ion-radio value="male" checked></ion-radio>
		    <ion-label>Male</ion-label>
		  </ion-item>
		  <ion-item> 
		    <ion-radio value="female"></ion-radio>
		    <ion-label>Female</ion-label>
		  </ion-item>
		</ion-list>
		</ion-col>
		<ion-col col-12 no-padding>
		<ion-item>
				<ion-label floating no-margin>Group or Classroom</ion-label>
				<ion-input name="t3" type="text"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col col-12 no-padding>	
		<ion-col col-3 text-center>
  			
  		</ion-col>
  		<ion-col col-3 text-center>
  			
  		</ion-col>
  		<ion-col col-3 text-center>
  			
  		</ion-col>
  		<ion-col col-3 text-center>
  			
  		</ion-col>
		</ion-col> 
		</ion-row>
		</ion-grid>
	</ion-list>
	<button class="cyan-btn" ion-button full>Next</button>
</ion-content>
