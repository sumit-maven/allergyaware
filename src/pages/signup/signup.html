<ion-content no-padding>
	<div class="logo-header">
		<img src="assets/imgs/logo.png">
	</div>

	<h2 class="section-title">Register</h2>

	<ion-list class="form">
		<ion-item>
			<ion-label floating>First name</ion-label>
			<ion-input name="t1" type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Last name</ion-label>
			<ion-input name="t2" type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Mobile Phone</ion-label>
			<ion-input name="t3" type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Email address</ion-label>
			<ion-input name="t4" type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input name="t5" type="password"></ion-input>
		</ion-item>
	</ion-list>
	<div padding-right padding-left padding-bottom>
		By continuing you agree to the terms of Service and Privacy Policy
	</div>

</ion-content>
<ion-footer>
	<ion-toolbar color="primary" padding-left padding-right>
		<button ion-button color="light" block>Continue</button>
	</ion-toolbar>
</ion-footer>
