<ion-header no-border>

  <ion-toolbar class="primary-sidebar" color="primary">
  	<ion-buttons left>
        <button ion-button icon-only menuToggle>
            <ion-icon name="ios-settings-outline"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title text-center>Home</ion-title>
  	<ion-buttons right>
        <button ion-button icon-only menuToggle>
            <ion-icon name="ios-search"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div class="small-logo" text-center padding>
    <img src="assets/imgs/welcome-logo.png">
  </div>
  <h2 class="home-section-title" padding no-margin text-center>Welcome!</h2>
  <button class="cyan-btn" ion-button full>Add a new profile</button>
</ion-content>
